<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    window.alert("¿Cómo te llamas?");
    let nombre;
    nombre = prompt("¿Cómo te llamas?");
    console.log(nombre);
    window.alert("¿Cuántos años tienes?");
    let edadTexto;
    edadTexto = prompt("¿Cómo te llamas?");
    console.log(typeof(edadTexto));
    let edad;
    edad = parseInt(edadTexto);
    console.log("Hola, " + nombre + " tienes " + edad + " años.");
    console.log(typeof(edad));
    console.log("El año que viene tendrás " + (edad + 1) + " años.");
    console.log(typeof(edad+1));
        
    </script>
</body>
</html>
